swagger: "2.0"
info:
    title: Programme.lv backend
    description: Service for managing users, tasks, and submissions.
    version: 0.0.1
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /auth/current/jwt:
        get:
            tags:
                - users
            summary: queryCurrentJWT users
            description: Query current JWT
            operationId: users#queryCurrentJWT
            parameters:
                - name: Authorization
                  in: header
                  description: JWT token used for authentication
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UsersQueryCurrentJWTResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
                "409":
                    description: Conflict response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /auth/login:
        post:
            tags:
                - users
            summary: login users
            description: User login
            operationId: users#login
            parameters:
                - name: LoginRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/UsersLoginRequestBody'
                    required:
                        - username
                        - password
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
                "409":
                    description: Conflict response.
                    schema:
                        type: string
            schemes:
                - http
    /programming-languages:
        get:
            tags:
                - submissions
            summary: listProgrammingLanguages submissions
            description: List all available programming languages
            operationId: submissions#listProgrammingLanguages
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/ProgrammingLangResponse'
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
                "500":
                    description: Internal Server Error response.
                    schema:
                        type: string
            schemes:
                - http
    /subm-updates:
        get:
            tags:
                - submissions
            summary: streamSubmissionUpdates submissions
            description: Stream updates to all submissions in real-time
            operationId: submissions#streamSubmissionUpdates
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/SubmissionsStreamSubmissionUpdatesResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
                "500":
                    description: Internal Server Error response.
                    schema:
                        type: string
            schemes:
                - ws
    /submissions:
        get:
            tags:
                - submissions
            summary: listSubmissions submissions
            description: List all submissions
            operationId: submissions#listSubmissions
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/SubmissionResponse'
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
                "500":
                    description: Internal Server Error response.
                    schema:
                        type: string
            schemes:
                - http
        post:
            tags:
                - submissions
            summary: createSubmission submissions
            description: Create a new submission
            operationId: submissions#createSubmission
            parameters:
                - name: Authorization
                  in: header
                  description: JWT token used for authentication
                  required: true
                  type: string
                - name: CreateSubmissionRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SubmissionsCreateSubmissionRequestBody'
                    required:
                        - submission
                        - username
                        - programming_lang_id
                        - task_code_id
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/SubmissionsCreateSubmissionResponseBody'
                        required:
                            - subm_uuid
                            - submission
                            - username
                            - created_at
                            - eval_status
                            - p_lang_id
                            - p_lang_display_name
                            - p_lang_monaco_id
                            - task_name
                            - task_id
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
                "500":
                    description: Internal Server Error response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /submissions/{uuid}:
        get:
            tags:
                - submissions
            summary: getSubmission submissions
            description: Get a submission by UUID
            operationId: submissions#getSubmission
            parameters:
                - name: uuid
                  in: path
                  description: UUID of the submission
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SubmissionsGetSubmissionResponseBody'
                        required:
                            - subm_uuid
                            - submission
                            - username
                            - created_at
                            - eval_status
                            - p_lang_id
                            - p_lang_display_name
                            - p_lang_monaco_id
                            - task_name
                            - task_id
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
                "500":
                    description: Internal Server Error response.
                    schema:
                        type: string
            schemes:
                - http
    /tasks:
        get:
            tags:
                - tasks
            summary: listTasks tasks
            description: List all tasks
            operationId: tasks#listTasks
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/TaskResponse'
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /tasks/{task_id}:
        get:
            tags:
                - tasks
            summary: getTask tasks
            description: Get a task by its ID
            operationId: tasks#getTask
            parameters:
                - name: task_id
                  in: path
                  description: ID of the task
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TasksGetTaskResponseBody'
                        required:
                            - published_task_id
                            - task_full_name
                            - memory_limit_megabytes
                            - cpu_time_limit_seconds
                            - origin_olympiad
                            - difficulty_rating
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /users:
        post:
            tags:
                - users
            summary: createUser users
            description: Create a new user
            operationId: users#createUser
            parameters:
                - name: CreateUserRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/UsersCreateUserRequestBody'
                    required:
                        - username
                        - email
                        - firstname
                        - lastname
                        - password
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/UsersCreateUserResponseBody'
                        required:
                            - uuid
                            - username
                            - email
                            - firstname
                            - lastname
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
                "409":
                    description: Conflict response.
                    schema:
                        type: string
            schemes:
                - http
    /users/{uuid}:
        get:
            tags:
                - users
            summary: getUser users
            description: |-
                Get a user by UUID

                **Required security scopes for jwt**:
                  * `users:read`
            operationId: users#getUser
            parameters:
                - name: Authorization
                  in: query
                  description: JWT token used for authentication
                  required: true
                  type: string
                - name: uuid
                  in: path
                  description: UUID of the user
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UsersGetUserResponseBody'
                        required:
                            - uuid
                            - username
                            - email
                            - firstname
                            - lastname
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
                "409":
                    description: Conflict response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - jwt_query_Authorization: []
        delete:
            tags:
                - users
            summary: deleteUser users
            description: |-
                Delete a user

                **Required security scopes for jwt**:
                  * `users:write`
            operationId: users#deleteUser
            parameters:
                - name: Authorization
                  in: query
                  description: JWT token used for authentication
                  required: true
                  type: string
                - name: uuid
                  in: path
                  description: UUID of the user
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
                "409":
                    description: Conflict response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - jwt_query_Authorization: []
