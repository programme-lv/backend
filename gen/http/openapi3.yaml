                    description: 'InvalidUserDetails: Bad Request response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Aut consequatur dolorem aut quisquam.
                            example: Ut qui.
                "401":
                    description: 'InvalidCredentials: Unauthorized response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Aliquam nobis hic qui.
                            example: Enim mollitia dolorum aliquam aut est.
                "404":
                    description: 'NotFound: Not Found response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Et aut vero deleniti consequuntur ad omnis.
                            example: Aut maiores.
                "409":
                    description: 'EmailExistsConflict: Conflict response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Tenetur quo.
                            example: Ut laudantium.
            security:
                - jwt_header_Authorization: []
    /auth/login:
        post:
            tags:
                - users
            summary: login users
            description: User login
            operationId: users#login
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LoginRequestBody'
                        example:
                            password: password123
                            username: johndoe
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: jwt_token
                            example: jwt_token
                "400":
                    description: 'InvalidUserDetails: Bad Request response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: jwt_token
                            example: Sunt exercitationem.
                "401":
                    description: 'InvalidCredentials: Unauthorized response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: jwt_token
                            example: Eligendi dolor.
                "404":
                    description: 'NotFound: Not Found response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Maxime quis qui expedita sed deserunt consequatur.
                            example: Ut est enim.
                "409":
                    description: 'EmailExistsConflict: Conflict response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Delectus iste autem.
                            example: Et amet quia voluptate fugiat sint.
