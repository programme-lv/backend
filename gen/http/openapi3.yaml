openapi: 3.0.3
info:
    title: Programme.lv backend
    description: Service for managing users, tasks, and submissions.
    version: 0.0.1
servers:
    - url: http://localhost:80
      description: Default server for proglv
paths:
    /auth/current/jwt:
        get:
            tags:
                - users
            summary: queryCurrentJWT users
            description: Query current JWT
            operationId: users#queryCurrentJWT
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/JWTClaims'
                            example:
                                audience:
                                    - Ut id.
                                    - Illo perferendis quos aut consequatur eveniet.
                                    - Doloremque excepturi deserunt.
                                email: Ut nam est sit repellendus.
                                expires_at: Reprehenderit suscipit quibusdam qui sunt.
                                firstname: Dolorum commodi.
                                issued_at: Ut voluptas velit autem praesentium nihil.
                                issuer: Deleniti sit consequatur et molestias officiis omnis.
                                lastname: Enim et voluptatem consequatur laboriosam.
                                not_before: Velit inventore assumenda.
                                scopes:
                                    - Vero temporibus doloremque quisquam aspernatur.
                                    - Voluptates perspiciatis hic occaecati voluptas quaerat modi.
                                    - Rerum aut dicta molestiae fugiat et.
                                    - Est ullam aut odit amet molestiae.
                                subject: Error facere quis iure assumenda numquam officia.
                                username: Voluptates beatae.
                                uuid: Maiores deleniti.
                "400":
                    description: 'InvalidUserDetails: Bad Request response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Expedita ut autem veniam.
                            example: Sint fugiat sed.
                "401":
                    description: 'InvalidCredentials: Unauthorized response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Aspernatur reprehenderit distinctio quasi unde eveniet consequatur.
                            example: Sit dolor earum labore amet.
                "404":
                    description: 'NotFound: Not Found response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Ipsam totam ea repellat.
                            example: Voluptate molestiae officia totam sit porro.
                "409":
                    description: 'EmailExistsConflict: Conflict response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: In sint non quisquam.
                            example: Quibusdam cumque ut magnam.
            security:
                - jwt_header_Authorization: []
    /auth/login:
        post:
            tags:
                - users
            summary: login users
            description: User login
            operationId: users#login
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LoginRequestBody'
                        example:
                            password: password123
                            username: johndoe
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: jwt_token
                            example: jwt_token
                "400":
                    description: 'InvalidUserDetails: Bad Request response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: jwt_token
                            example: Ut qui.
                "401":
                    description: 'InvalidCredentials: Unauthorized response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: jwt_token
                            example: Enim mollitia dolorum aliquam aut est.
                "404":
                    description: 'NotFound: Not Found response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Sequi eveniet non non.
                            example: Aut maiores.
                "409":
                    description: 'EmailExistsConflict: Conflict response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Aut quos aspernatur officiis blanditiis.
                            example: Ut laudantium.
